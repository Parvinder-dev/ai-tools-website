<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - AI Tools Directory</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/about.html">About</a>
    <a href="/contact.html">Contact</a>
    <a href="/login/login.html">Login</a>
    <a href="/login/signup.html">Sign Up</a>
  </nav>

  <div class="container">
    <h1>Join AI Tools Hub</h1>
    <form id="signup-form">
      <div class="input-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>
      <div class="input-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
      <p class="login-link">
        Already have an account? <a href="/login/login.html">Login</a>
      </p>
    </form>
  </div>

  <footer>
    <p>üöÄ Made with ‚ù§Ô∏è by Parvinder Panwar</p>
  </footer>

  <script>
    document.getElementById('signup-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      // Future mein Firebase ya backend API call yahan aayega
      console.log('Sign Up attempted:', { username, email, password });
      alert('Sign Up functionality coming soon!');
    });
  </script>
</body>
</html>
